<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Courses</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let course of courses; trackBy: trackCourse" (click)="selected.emit(course)"
        class="record">
        <h3 mat-line>{{course.title}}</h3>
        <p mat-line>
          {{course.details}}
        </p>
        <button *ngIf="!readonly" mat-icon-button (click)="deleted.emit(course);$event.stopImmediatePropagation();">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
